<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nawi | Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

  <!-- Cabeçalho fixo -->
  <header>
    <h1>Nawi</h1>
    <div id="userInfo"></div>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <!-- Coluna da esquerda -->
    <section id="cadastro-produto">
      <h2>Cadastrar Produto</h2>

      <label for="produto">Produto Base</label>
      <select id="produto" name="produto" required>
        <option value="">Selecione...</option>
      </select>

      <div id="parametros"></div>

      <div class="actions">
        <button type="button" class="primary" id="btnSalvar">Salvar</button>
        <button type="button" class="secondary" id="btnCalcular">Calcular Duração</button>
      </div>

      <div class="resultado" id="resultadoCalculo"></div>
    </section>

    <!-- Coluna da direita -->
    <section id="lista-produtos">
      <h2>Meus Produtos</h2>
      <table id="tabelaProdutos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Duração Estimada</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas inseridas via JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script type="module" src="./js/dashboard.js"></script>
</body>
</html>
