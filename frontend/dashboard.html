<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nawi | Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

  <!-- Cabeçalho fixo -->
<header>
  <h1>Nawi</h1>
  <div id="userInfo"></div> <!-- Adicionado aqui -->
</header>


  <!-- Conteúdo principal -->
  <main>
    <!-- Coluna da esquerda -->
    <section id="cadastro-produto">
      <h2>Cadastrar Produto</h2>

      <form id="form-produto">
        <label for="produto">Produto Base</label>
        <select id="produto" name="produto" required>
          <option value="">Selecione...</option>
        </select>
        <div id="parametros"></div>
        <label for="unidades">Unidades</label>
        <input type="number" id="unidades" name="unidades" step="1" min="0">

        <label for="conteudo_por_unidade">Conteúdo por Unidade</label>
        <input type="number" id="conteudo_por_unidade" name="conteudo_por_unidade" step="0.01" min="0">

        <label for="consumo_diario">Consumo Diário</label>
        <input type="number" id="consumo_diario" name="consumo_diario" step="0.01" min="0">

        <div class="actions">
          <button type="submit" class="primary">Salvar</button>
          <button type="button" class="secondary" id="calcular-btn">Calcular Duração</button>
        </div>
      </form>

      <div class="resultado" id="resultado"></div>
    </section>

    <!-- Coluna da direita -->
    <section id="lista-produtos">
      <h2>Meus Produtos</h2>
      <table id="tabela-produtos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Duração Estimada</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas inseridas via JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script type="module" src="./js/dashboard.js"></script>
</body>
</html>
