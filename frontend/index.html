<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - MVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Bem-vindo!</h1>
        <p class="text-center mb-4">Para começar, cadastre seu nome e e-mail:</p>

        <div class="card p-4">
            <div class="mb-3">
                <input type="text" id="nome" class="form-control" placeholder="Seu nome">
            </div>
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Seu e-mail">
            </div>
            <button id="btnCadastrar" class="btn btn-primary w-100">Começar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
